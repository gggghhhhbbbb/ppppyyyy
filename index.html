<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="function" data-key="clear">AC</button>
            <button class="function" data-key="plusMinus">+/-</button>
            <button class="function" data-key="percentage">%</button>
            <button class="operator" data-key="divide">÷</button>
            
            <button class="number" data-key="7">7</button>
            <button class="number" data-key="8">8</button>
            <button class="number" data-key="9">9</button>
            <button class="operator" data-key="multiply">×</button>
            
            <button class="number" data-key="4">4</button>
            <button class="number" data-key="5">5</button>
            <button class="number" data-key="6">6</button>
            <button class="operator" data-key="subtract">-</button>
            
            <button class="number" data-key="1">1</button>
            <button class="number" data-key="2">2</button>
            <button class="number" data-key="3">3</button>
            <button class="operator" data-key="add">+</button>
            
            <button class="number zero" data-key="0">0</button>
            <button class="number" data-key="decimal">.</button>
            <button class="operator" data-key="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
